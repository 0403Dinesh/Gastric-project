<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .image-section {
            width: 65%;
            background-image: url('Image.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-section {
            width: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            width: 80%;
            text-align: center;
        }

        .form-container h1 {
            margin-top: 0;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-container input {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            pointer-events: none;
            background-color: #f0f0f0;
        }

        .form-container .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .form-container .button-container a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #466360;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .form-container .button-container a:last-child {
            margin-right: 0;
        }

        .form-container .button-container a:hover {
            background-color: #537678;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <div class="form-container">
                <h1>Welcome to the Home Page</h1>
                <div class="button-container">
                    <a href="{{ url_for('signin') }}">Signin</a>
                    <a href="{{ url_for('signup') }}">SignUp</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
